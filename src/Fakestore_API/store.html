<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./store.css" />
		<script type="module" src="./store.ts"></script>
		<title>Fakestore API</title>
	</head>
	<body>
		<header class="mx-16">
			<h1 class="text-amber-300 text-4xl text-center my-6">SuperFakeStore</h1>
			<nav class="bg-amber-200 p-6 flex flex-col items-center rounded-md my-4">
				<div>
					<input type="text" name="" id="search-input" class="flex-1" />
					<select name="" id="select-menu" class="px-3 py-1">
						<option value="">Sort by</option>
					</select>
				</div>
				<div class="flex mt-4 gap-10">
					<p>Filter by Categories:</p>
					<button id="electro" class="border-2 border-white rounded px-2 mx-2">
						electronics
					</button>
					<button id="jewelery" class="border-2 border-white rounded px-2 mx-4">
						jewelery
					</button>
					<button id="men" class="border-2 border-white rounded px-2 mx-2">
						men's clothing
					</button>
					<button id="women" class="border-2 border-white rounded px-2 mx-2">
						women's clothing
					</button>
				</div>
			</nav>
		</header>
		<main class="px-16">
			<section id="output-section" class="grid grid-col-4"></section>
		</main>
	</body>
</html>
