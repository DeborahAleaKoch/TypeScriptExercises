<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./store.css" />
		<script type="module" src="./store.ts"></script>
		<title>Fakestore API</title>
	</head>
	<body>
		<header class="mx-16">
			<h1 class="text-pink-300 text-4xl text-center my-6">
				Tant und anderes Gedöhne
			</h1>
			<!-- <div>
				<img src="./heroicons-solid/shopping-bag.png" alt="" class="" />
			</div> -->
			<nav class="bg-gray-200 p-6 flex flex-col items-center rounded-md my-4">
				<div>
					<input type="text" name="" id="search-input" class="flex-1" />
					<select name="" id="select-menu" class="px-3 py-1">
						<option value="none">Sort by</option>
						<option value="price-up">Price up</option>
						<option value="price-down">Price down</option>
					</select>
				</div>
				<div class="flex mt-4 gap-10">
					<p>Filter by Categories:</p>
					<button
						id="electronics"
						class="border-2 border-white rounded px-2 mx-2"
					>
						electronics
					</button>
					<button id="jewelery" class="border-2 border-white rounded px-2 mx-4">
						jewelery
					</button>
					<button id="men" class="border-2 border-white rounded px-2 mx-2">
						men's clothing
					</button>
					<button id="women" class="border-2 border-white rounded px-2 mx-2">
						women's clothing
					</button>
				</div>
			</nav>
		</header>
		<main class="px-16">
			<section
				id="output-section"
				class="grid grid-cols-3 gap-3 mb-5"
			></section>
		</main>
		<footer class="footer footer-center bg-base-300 text-base-content p-4">
			<aside>
				<p>
					Copyright © {new Date().getFullYear()} - All right reserved by ACME
					Industries Ltd
				</p>
			</aside>
		</footer>
	</body>
</html>
